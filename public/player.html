<body>
    <div id="app">

            <div class="player-wrapper">

                <div class="pos-absolute full-width full-height top-0">
                    <div class="overlay">
                    </div>
                    <video id="video-player" class="el-player" playsinline></video>

            </div>
            <div class="emoji-picker">
                <ul class="emojis">
                    <li><button class="emoji-btn" data-id="star"> üåü </button></li>

                    <li><button class="emoji-btn" data-id="tada"> üéâ </button></li>
                    <li><button class="emoji-btn" data-id="laugh"> üòÇ </button></li>
                </ul>
            </div>

            <!-- Quiz UI -->
            <div class="quiz-wrap">
                <div id="waiting"><span class="waiting-text float">Waiting for the next question</span></div>
                <div id="quiz" class="card drop">
                    <div id="card-inner">
                        <h2 id="question"></h2>
                        <div id="answers"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
